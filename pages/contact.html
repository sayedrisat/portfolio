<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Sayed Risat - Digital Marketing Expert">
    <meta property="og:title" content="Contact Sayed Risat">
    <meta property="og:description" content="Get in touch for digital marketing services and consultation">
    <meta property="og:image" content="../assets/images/contact-cover.jpg">
    <title>Contact | Sayed Risat</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <button class="icon-button settings-button">
                <i class="fas fa-cog"></i>
            </button>
            <div class="theme-popup">
                <button class="theme-option" data-theme="light">
                    <i class="fas fa-sun"></i> Light Mode
                </button>
                <button class="theme-option" data-theme="dark">
                    <i class="fas fa-moon"></i> Dark Mode
                </button>
            </div>
            <button class="icon-button search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
        
        <nav class="main-nav">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>

        <div class="header-right">
            <a href="pages/profile.html" class="profile-link">
                <img src="../assets/images/profile.jpg" alt="Sayed Risat" class="profile-image">
            </a>
        </div>
    </header>

    <main class="main-content contact-page">
        <section class="content-area">
            <div class="contact-header">
                <h1>Get in Touch</h1>
                <p>Have questions? I'd love to hear from you.</p>
            </div>

            <div class="contact-form-container">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="cta-button">Send Message</button>
                </form>
            </div>

            <!-- Google Map -->
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=YOUR_EMBED_CODE"
                    width="100%" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </section>

        <aside class="sidebar">
            <div class="contact-info">
                <h3>Contact Information</h3>
                <ul>
                    <li><i class="fas fa-envelope"></i> contact@sayedrisat.com</li>
                    <li><i class="fas fa-phone"></i> +880 1861-242008</li>
                    <li><i class="fas fa-map-marker-alt"></i> Dhaka, Bangladesh</li>
                </ul>
            </div>
        </aside>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <!-- Same footer as other pages -->
    </footer>

    <!-- WhatsApp Chat Button -->
    <a href="https://wa.me/01861242008" class="whatsapp-button" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>
</body>
</html>
